<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

  <body>
    <ui:composition template="/templates/onlineshopTemplate.xhtml">
      <ui:define name="content">
        <h1> #{msgs.DeleteProductJSF} </h1>
        
        <c:if test="{session.currentUser.isAdmin}"> 
        
        #{caseProduct.loadProductByID(param['productID'])}
        
        <h:form id="form">
          <h:panelGrid id="grid" columns="2">
          <h:outputLabel value="" for="addProductID"/>
          <h:inputHidden id="addProductID" value="#{caseProduct.addProductID}"/>
          
          <h:outputLabel value="#{msgs.Name}" for="name"/>
          <h:outputText id="name" value="#{caseProduct.name}"/>
          
          <h:outputLabel value="#{msgs.Price}" for="price"/>
          <h:outputText id="price" value="#{caseProduct.price}"  /> 
          
          <h:outputLabel value="#{msgs.Description}" for="description"/>
          <h:outputText id="description" value="#{caseProduct.description}" /> 
          
          <h:outputLabel value="#{msgs.Manufactorer}" for="manufacturer"/>
          <h:outputText id="manufacturer" value="#{caseProduct.manufacturer}" /> 
          
          <h:commandButton value="#{msgs.DeleteProduct}" action="#{caseProduct.deleteProduct}" />
          </h:panelGrid>
          <h:messages errorStyle="color:red" />
        </h:form>
        </c:if>
        <c:if test="{session.currentUser.isAdmin}"> 
          <h1> #{msgs.NoAdmin} </h1>
          <h:commandButton value="#{msgs.LoginLinkLabel}" action="Login.jsp" />
        </c:if> 
      </ui:define>
    </ui:composition>
  </body>
</html>
