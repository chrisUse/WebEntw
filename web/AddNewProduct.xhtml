<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

  <body>
    <ui:composition template="/templates/onlineshopTemplate.xhtml">
      <ui:define name="content">


        <h1> #{msgs.AddNewProductJSF} </h1>

        <c:if test="#{session.currentUserAdmin}"> 

          <h:form id="form">
            <h:panelGrid id="grid" columns="2">
              <h:outputLabel value="#{msgs.Name}" for="name"/>
              <h:inputText id="name" size="30" maxlength="40" required="true" value="#{caseProduct.name}"/>

              <h:outputLabel value="#{msgs.Price}" for="price"/>
              <h:inputText id="price" size="30" maxlength="40" required="true" value="#{caseProduct.price}"  >
                <f:validateDoubleRange  minimum="0" />
                <!-- <f:validateRegex pattern="[-+]?[0-9]*\.[0-9]*?" /> -->
                <!-- <f:validator validatorId="duplicateMailValidator" /> -->
              </h:inputText>

              <h:outputLabel value="#{msgs.Description}" for="description"/>
              <h:inputTextarea id="description" cols="34" required="false" value="#{caseProduct.description}" /> 

              <h:outputLabel value="#{msgs.Manufactorer}" for="manufacturer"/>
              <h:inputText id="manufacturer" size="30" maxlength="40" required="true" value="#{caseProduct.manufacturer}" > 

              </h:inputText>

              <h:commandButton value="#{msgs.InsertProduct}" action="#{caseProduct.insertNewProduct}" />

            </h:panelGrid>

            <h:message for="price" style="color:red" />
          </h:form>
        </c:if>

        <!--
                <c:if test="{caseProduct.userAdmin}">
                  <h1> #{msgs.NoAdmin} </h1>
                  <h:commandButton value="#{msgs.LoginLinkLabel}" action="Login.jsp" />
                </c:if> -->
      </ui:define>
    </ui:composition>
  </body>
</html>
