<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>
        <ui:composition template="/templates/onlineshopTemplate.xhtml">
            <ui:define name="content">
                <h1>Registrierung</h1>

                <h:form id="form">
                    <h:panelGrid id="grid" columns="3">
                        <h:outputLabel value="Name" for="name"/>
                        <h:inputText id="name" size="30" value="#{userBean.name}" required="true">
                            <f:validateLength minimum="3" />
                        </h:inputText>
                        <h:message for="name" class="error"/>

                        <h:outputLabel value="Passwort" for="password" />
                        <h:inputSecret id="password" size="30" value="#{userBean.password}" required="true">
                            <f:validateLength minimum="6" />
                        </h:inputSecret>
                        <h:message for="password" class="error" />

                        <h:outputLabel value="E-Mail" for="mail"/>
                        <h:inputText id="mail" size="30" value="#{userBean.mail}" required="true">
                            <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
                        </h:inputText>
                        <h:message for="mail" class="error" />



                        <h:commandButton value="Insert Product" action="#{userBean.completeStepOne}" />
                    </h:panelGrid>
                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
